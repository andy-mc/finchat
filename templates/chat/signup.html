{% extends "base.html" %}
{% load bootstrap4 %}


{% block title %} SignUp - FinChat {% endblock %}

{% block header_text %} SignUp - FinChat {% endblock %}

{% block auth_nav %} 
    <div id='auth-bar'>
        <a id='login' href="{% url 'login' %}">LogIn</a>
    </div>   
{% endblock %} 

{% block content %}
<div class="container">
    <h1>Sign Up</h1>

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign up" class="btn btn-default">
    </form>
</div>
{% endblock %}
